{% extends 'stock/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Sign In</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-secondary">Sign In</button>
        </form>
        <div class="pt-3">
            <small class="text-muted"><a href="{% url 'signup' %}" class="ml-2">Create a new account</a></small>
        </div>
    </div>
</div>

{% endblock content %}
